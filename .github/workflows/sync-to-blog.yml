# This is a basic workflow to sync Markdown files to your blog
name: Sync Markdown files to blog

on:
  push:
    branches: [ "main" ]
    paths:
      - "docs/**"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo (Repo A)
        uses: actions/checkout@v4

      - name: Checkout blog repo (Repo B)
        uses: actions/checkout@v4
        with:
          repository: dannebrob/dannebrob.github.io
          token: ${{ secrets.PAT }}
          path: blog

      - name: Copy all MD files from docs/ to blog/_posts/
        env:
          REPO_NAME: ${{ github.event.repository.name }}
        run: |
          mkdir -p blog/_posts
          for file in docs/*.md; do
            filename=$(basename "$file")
            newname="$(date +%Y-%m-%d)-$REPO_NAME-$filename"
            cp "$file" "blog/_posts/$newname"
          done

      - name: Commit and push changes to blog
        run: |
          cd blog
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Sync MD files from Repo A" || echo "No changes to commit"
          git push
