# sync blogposts and images
name: Sync Markdown files to blog

on:
  push:
    branches: [ "main" ]
    paths:
      - "docs/**"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo (Repo A)
        uses: actions/checkout@v4

      - name: Checkout blog repo (Repo B)
        uses: actions/checkout@v4
        with:
          repository: dannebrob/dannebrob.github.io
          token: ${{ secrets.PAT }}
          path: blog

      - name: Copy images from diagrams/ to blog/images/
        run: |
          mkdir -p blog/images
          if [ -d diagrams ]; then
            cp diagrams/* blog/images/ || true
          fi

      - name: Copy and rewrite MD files from docs/ to blog/_posts/
        run: |
          mkdir -p blog/_posts
          for file in docs/*.md; do
            filename=$(basename "$file")
            newname="$(date +%Y-%m-%d)-${{ github.event.repository.name }}-$filename"

            # Ändra bildlänkar från /diagrams/... till /images/...
            sed 's#](/diagrams/#](/images/#g' "$file" > "blog/_posts/$newname"
          done

      - name: Commit and push changes to blog
        run: |
          cd blog
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Sync MD files and images from Repo A" || echo "No changes to commit"
          git push
